<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>FreeCodeCamp: Technical Document</title>
  </head>

  <body>
    <div id="container">
      <main id="main">
        <header id="header">
          <h1 id="title">FreeCodeCamp Survey Form</h1>

          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <form id="survey-form" action="" method="post">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="mail" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Age"
            min="18"
            max="65"
          />

          <label for="role"
            >Which option best describes your current role?</label
          >
          <input
            list="dropdown"
            id="role"
            name="role"
            placeholder="Select Current Role"
          />
          <datalist id="dropdown">
            <option value="Student"></option>
            <option value="Part Time Job"></option>
            <option value="Full Time Job"></option>
            <option value="Prefer Not to Say"></option>
            <option value="Other"></option>
          </datalist>

          <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <div class="radio-div">
              <input
                type="radio"
                id="definitely"
                name="recommend"
                value="definitely"
              />
              <label for="definitely">Definitely</label><br />
            </div>
            <div class="radio-div">
              <input type="radio" id="maybe" name="recommend" value="maybe" />
              <label for="maybe">Maybe</label><br />
            </div>
            <div class="radio-div">
              <input
                type="radio"
                id="notsomuch"
                name="recommend"
                value="notsomuch"
              />
              <label for="notsomuch">Not so much</label>
            </div>
          </fieldset>

          <label for="recommend"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <input
            list="dropdown2"
            id="recommend"
            name="recommend"
            placeholder="Select an option"
          />
          <datalist id="dropdown2">
            <option value="Challenges"></option>
            <option value="Projects"></option>
            <option value="Community"></option>
            <option value="Open Source"></option>
          </datalist>

          <fieldset>
            <legend>
              What would you like to see improved? (Check all that apply)
            </legend>
            <div class="checkbox-div">
              <input
                type="checkbox"
                id="front"
                name="front"
                value="front_end_projects"
              />
              <label for="front">Front-end Projects</label>
            </div>
            <div class="checkbox-div">
              <input
                type="checkbox"
                id="back"
                name="back"
                value="back_end_projects"
              />
              <label for="back">Back-end Projects</label>
            </div>
            <div class="checkbox-div">
              <input
                type="checkbox"
                id="data"
                name="data"
                value="data_visualization"
              />
              <label for="data">Data Visualization</label>
            </div>
            <div class="checkbox-div">
              <input
                type="checkbox"
                id="challenge"
                name="challenge"
                value="challenges"
              />
              <label for="challenge">Challenges</label>
            </div>
            <div class="checkbox-div">
              <input
                type="checkbox"
                id="opensource"
                name="opensource"
                value="open_source_community"
              />
              <label for="opensource">Open Source Community</label>
            </div>
            <div class="checkbox-div">
              <input
                type="checkbox"
                id="gitter"
                name="gitter"
                value="gitter_help_rooms"
              />
              <label for="gitter">Gitter Help Rooms</label>
            </div>
            <div class="checkbox-div">
              <input
                type="checkbox"
                id="courses"
                name="courses"
                value="additional_courses"
              />
              <label for="courses">Additional Courses</label>
            </div>
          </fieldset>

          <div>
            <label for="story">Any comments or suggestions?</label>
            <textarea id="story" name="story" rows="5" cols="33">
Enter your comments here ...</textarea
            >
          </div>

          <div>
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
