<!DOCTYPE html>
<html lang="en">
<!-- label element - https://www.w3schools.com/html/html_forms.asp -->
<!-- Input element and attributes - https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

<!-- To validate/test the RegEx patterns you write - https://regex.com -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<!-- The required attribute just means you have to put something in the field -->

<body>
    <div class="container">
        <h1>Sign up at sign-up!</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" , placeholder="Full Name" required minlength="3" maxlength="100" />
                <!-- The name attribute is what use to store form data - ie: phone: form.phone.value - key/value -->
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <!-- Note telepone number has it's own format = "tel" -->
                <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@address.com" required />
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" placeholder="../Portfolio/index.html" required />
            </div>
            <!-- Password -->
            <!-- https://www.regextester.com/104028 -->
            <!-- Adds the title to the popup = Please match the requested format -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                />
                <!-- For passwords, only need a name for one of them because they're both going be the same value if validated. -->
            </div>
            <!-- Confirm Password -->
            <!-- If type in a passwword that matches format constraints but not first password, the border turns green -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password" />
                <!-- https://www.regextester.com/104028 -->
            </div>

            <button type="submit">Register</button>
        </form>

        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
            <!-- This message will change according to state  successful/unsuccessful form completion -->
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
